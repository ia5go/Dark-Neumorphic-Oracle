<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS UI - Dark Neumorphic Cards</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <a id="logo" href="index.html"><img src="assets/img/fortyservants.png" alt="40 Servidores" /></a>
      <a id="about" href="">Os 40 Servidores</a>
    </header>
    <main>
      <div class="container">
        <div class="card">
          <div class="box" id="pastBox">
            <div class="content">
              <h2>Passado</h2>
              <h3 id="pastTitle"></h3>
              <p id="pastDescription" class="hide"></p>
              <a id="pastReveal" href="#">Revelar</a>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="box" id="presentBox">
            <div class="content">
              <h2>Presente</h2>
              <h3 id="presentTitle"></h3>
              <p id="presentDescription" class="hide"></p>
              <a id="presentReveal" href="#">Revelar</a>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="box" id="futureBox">
            <div class="content">
              <h2>Futuro</h2>
              <h3 id="futureTitle"></h3>
              <p id="futureDescription" class="hide"></p>
              <a id="futureReveal" href="#">Revelar</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- scripts for the page -->
      <script src="assets/deck.json"></script>
      <script src="script.js"></script>
    </footer>
  </body>
</html>
